<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datatype</title>
</head>
<body>
    <script>
        var x = 55;
        console.log ("the datatype of x is: " + typeof x);
        var y = "js";
        console.log ("the datatype of y is : " + typeof y);
        var obj = {name: "tashi", ph: "178939"}
        console.log ("the datatype of obj is: " + typeof obj);
        var z;
        console.log ("the datatype of z is : " + typeof z);
        var arr = [2, 4, 6, 8];
        console.log ("tye datatype of arr is: " + typeof arr);
        var n = null;
        console.log ("tye datatype of n is: " + typeof n);
        console.log ("5 is not  number: " + Number.isNaN (5));


    </script>
</body>
</html>
