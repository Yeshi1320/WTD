<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <script>
        let arr1 = ["mango", "peach", "Orange", "apple"];
        console.log("arr1: " + arr1);

        // OR

        let arr2 = [];
        arr2[0] = "mango";
        arr2[1] = "peach";                                                // Three ways of declaring.
        arr2[2] = "orange";
        arr2[3] = "apple";
        console.log("arr2: " + arr2);
        // OR
        let arr3 = new Array("mango", "peach", "orange", "apple");
        console.log("arr3: " + arr3);

        arr3[2] = "lemon";
        console.log("arr3: " + arr3);

        arr3.pop(); // removing the last element of the array (deleting)
        console.log("arr3: " + arr3);

        arr3.push("cherry"); //adding new element at the last of the array
        console.log("arr3: " + arr3);

    </script>
</body>
</html>
