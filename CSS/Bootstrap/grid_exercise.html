<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid_Exercise</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container bg-info">
        <div class="row">
            <div class="col-md-5 bg-info my-2 p-3 border text-center">5</div>
            <div class="col-md-5 bg-primary my-2 p-3  border text-center">5</div>
            <div class="col-md-2 bg-secondary my-2 p-3 border text-center">2</div>
        </div>
        <div class="row">
            <div class="col-md-2 bg-success my-2 p-3 border text-center">2</div>
            <div class="col-md-6 bg-warning my-2 p-3 border text-center">6</div>
            <div class="col-md-4 bg-primary my-2 p-3 border text-center">4</div>
        </div>
        <div class="row">
            <div class="col-md-7 bg-primary my-2 p-3 border text-center">7</div>
            <div class="col-md-5 bg-info my-2 p-3 border text-center">5</div>
        </div>
    </div>
</body>
</html>
